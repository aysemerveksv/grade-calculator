<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="header">Grade Calculator</h1>
        <div>
            <label for="midtermExamOne">First Mid-term Exam Grade:</label>
            <input type="number" id="midtermExamOne">
        </div>
        <div>
            <label for="midtermExamTwo">Second Mid-term Exam Grade:</label>
            <input type="number" id="midtermExamTwo">
        </div>
        <div>
            <label for="finalExam">Final Exam Grade:</label>
            <input type="number" id="finalExam">
        </div>
        <button id="calculateButton" class="calculate-button">Calculate</button>
        <div id="resultContainer"></div>
    </div>
</body>
</html>
